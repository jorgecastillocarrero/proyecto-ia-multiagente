<div class="w-full">
    <label [for]="controlId()" class="block text-sm font-bold text-slate-700 mb-2">{{ label() }}</label>

    <div class="mt-1">
        @if (!fileName()) {
        <label [for]="controlId()"
            [class]="'relative border-2 border-dashed rounded-lg p-6 flex flex-col justify-center items-center cursor-pointer transition-colors ' + (hasError() || errorMessage() ? 'border-red-500 bg-red-50' : 'border-slate-300 hover:border-[#003366] hover:bg-slate-50')"
            (dragover)="$event.preventDefault(); $event.stopPropagation()"
            (dragleave)="$event.preventDefault(); $event.stopPropagation()"
            (drop)="$event.preventDefault(); $event.stopPropagation(); onFileSelected($event)">

            <input [id]="controlId()" type="file" class="sr-only" (change)="onFileSelected($event)"
                accept=".pdf,.png,.jpg,.jpeg">

            <div class="space-y-1 text-center pointer-events-none">
                <svg [class]="'mx-auto h-12 w-12 ' + (errorMessage() ? 'text-red-400' : 'text-slate-400')"
                    stroke="currentColor" fill="none" viewBox="0 0 48 48">
                    <path
                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <div class="flex text-sm text-slate-600">
                    <span class="font-medium text-[#003366]">{{ t().documents.fileInput.upload }}</span>
                    <p class="pl-1">{{ t().documents.fileInput.orDrag }}</p>
                </div>
                <p class="text-xs text-slate-500">PDF, PNG, JPG</p>
            </div>
        </label>
        } @else {
        <div class="flex items-center justify-between bg-slate-50 border border-slate-300 rounded-md px-3 py-2 text-sm">
            <div class="flex items-center gap-2 flex-1 min-w-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600 flex-shrink-0" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd" />
                </svg>
                <p class="text-slate-800 truncate" [title]="fileName()">{{ fileName() }}</p>
            </div>
            <button (click)="clearFile()" type="button" class="ml-2 text-red-600 hover:text-red-800 flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
        </div>
        }

        @if (errorMessage()) {
        <div
            class="mt-2 flex items-center gap-1.5 text-red-600 text-xs font-bold animate-in fade-in slide-in-from-top-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                    clip-rule="evenodd" />
            </svg>
            <span>{{ errorMessage() }}</span>
        </div>
        }
    </div>
</div>
