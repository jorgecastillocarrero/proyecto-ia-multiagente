<div
    class="inline-flex items-center gap-3 bg-white px-4 py-2.5 rounded-2xl border border-slate-200/60 shadow-sm hover:shadow-md transition-shadow">
    <div class="flex items-center gap-2">
        <div
            class="flex items-center justify-center w-7 h-7 bg-gradient-to-br from-[#003366] to-[#004488] rounded-full">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                    d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
            </svg>
        </div>

        <div class="h-5 w-px bg-slate-200"></div>

        <div class="flex items-center gap-1">
            <button (click)="setLanguage('es')" [class]="'px-3 py-1.5 text-xs font-bold rounded-lg transition-all duration-300 ease-out ' + 
                         (currentLanguage() === 'es' 
                            ? 'bg-[#003366] text-white shadow-md scale-105' 
                            : 'text-slate-500 hover:bg-slate-50 hover:text-slate-700')" type="button">
                ES
            </button>

            <button (click)="setLanguage('en')" [class]="'px-3 py-1.5 text-xs font-bold rounded-lg transition-all duration-300 ease-out ' + 
                         (currentLanguage() === 'en' 
                            ? 'bg-[#003366] text-white shadow-md scale-105' 
                            : 'text-slate-500 hover:bg-slate-50 hover:text-slate-700')" type="button">
                EN
            </button>
        </div>
    </div>
</div>
