<div class="min-h-screen bg-slate-50">
    <!-- Header Superior Fijo -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-3 md:py-4 flex items-center justify-between gap-4">
            <div class="flex items-center gap-3 md:gap-4 min-w-0 flex-1">
                <img src="assets/img/logo-carihuela.png" alt="La Carihuela" class="h-8 md:h-10 w-auto flex-shrink-0">
                <div class="border-l border-slate-300 pl-3 md:pl-4 min-w-0">
                    <h1 class="text-base md:text-lg font-semibold text-slate-800 truncate">
                        Panel de Administración
                    </h1>
                    <p class="text-xs md:text-sm text-slate-500 hidden sm:block">Gestión de RRHH</p>
                </div>
            </div>

            <button (click)="logout()"
                class="flex items-center gap-2 px-3 md:px-4 py-2 text-sm text-slate-600 hover:text-slate-900 hover:bg-slate-100 rounded-lg transition-colors flex-shrink-0">
                <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                    </path>
                </svg>
                <span class="hidden sm:inline">Cerrar Sesión</span>
            </button>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-6 md:py-8">
        <!-- Navegación por Pestañas -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 mb-6">
            <nav class="flex gap-1 p-2 overflow-x-auto">
                <button (click)="cambiarVista('inicio')"
                    [class]="vistaActual() === 'inicio' ? 'bg-slate-100 text-slate-900 font-medium' : 'text-slate-600 hover:text-slate-900 hover:bg-slate-50'"
                    class="flex items-center gap-2 px-3 md:px-4 py-2.5 rounded-lg transition-all whitespace-nowrap text-sm md:text-base">
                    <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                        </path>
                    </svg>
                    Dashboard
                </button>

                <button (click)="cambiarVista('candidatos')"
                    [class]="vistaActual() === 'candidatos' ? 'bg-slate-100 text-slate-900 font-medium' : 'text-slate-600 hover:text-slate-900 hover:bg-slate-50'"
                    class="flex items-center gap-2 px-3 md:px-4 py-2.5 rounded-lg transition-all whitespace-nowrap text-sm md:text-base">
                    <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    Candidatos
                    @if (totalCandidatos() > 0) {
                    <span class="ml-1 px-2 py-0.5 bg-slate-200 text-slate-700 text-xs font-medium rounded-full">
                        {{ totalCandidatos() }}
                    </span>
                    }
                </button>

                <button (click)="cambiarVista('generador')"
                    [class]="vistaActual() === 'generador' ? 'bg-slate-100 text-slate-900 font-medium' : 'text-slate-600 hover:text-slate-900 hover:bg-slate-50'"
                    class="flex items-center gap-2 px-3 md:px-4 py-2.5 rounded-lg transition-all whitespace-nowrap text-sm md:text-base">
                    <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1">
                        </path>
                    </svg>
                    <span class="hidden sm:inline">Generar Enlace</span>
                    <span class="sm:hidden">Enlace</span>
                </button>
            </nav>
        </div>

        <!-- VISTA: INICIO / DASHBOARD -->
        @if (vistaActual() === 'inicio') {
        <div class="space-y-6">
            <app-admin-dashboard-stats [stats]="estadisticas()" (onFilterClick)="onFilterClick($event)"
                (onViewCandidates)="cambiarVista('candidatos')" (onGenerateLink)="cambiarVista('generador')">
            </app-admin-dashboard-stats>
        </div>
        }

        <!-- VISTA: CANDIDATOS -->
        @if (vistaActual() === 'candidatos') {
        <div class="space-y-6">
            <app-candidatos-filters [filtros]="filtros()" (onBusquedaChange)="onBusquedaChange($event)"
                (onEstadoChange)="onEstadoChange($event)" (onProvinciaChange)="onProvinciaChange($event)"
                (onExperienciaMinChange)="onExperienciaMinChange($event)"
                (onOrdenarPorChange)="onOrdenarPorChange($event)" (onCarnetBChange)="onCarnetBChange($event)"
                (onCarnetCChange)="onCarnetCChange($event)" (onVehiculoPropioChange)="onVehiculoPropioChange($event)"
                (onActualizar)="cargarCandidatos()" (onLimpiarFiltros)="onLimpiarFiltros()">
            </app-candidatos-filters>

            <app-candidatos-table [candidatos]="candidatos()" [loading]="candidatosLoading()"
                [paginacion]="paginacion()" (onVerDetalle)="verDetalleCandidato($event)"
                (onCambiarPagina)="cambiarPagina($event)">
            </app-candidatos-table>
        </div>
        }

        <!-- VISTA: GENERADOR -->
        @if (vistaActual() === 'generador') {
        <app-link-generator></app-link-generator>
        }
    </div>

    <!-- MODAL DE DETALLE -->
    <app-candidato-detail-modal [isOpen]="modalAbierto()" [loading]="detalleLoading()"
        [detalle]="candidatoSeleccionado()" (onClose)="cerrarModal()">
    </app-candidato-detail-modal>
</div>
