version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cvs_postgres
    environment:
      POSTGRES_USER: cvs_user
      POSTGRES_PASSWORD: cvs_password_2024
      POSTGRES_DB: cvs_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cvs_user -d cvs_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
